<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/tmpl.resig.js"></script>
	<script src="js/script.js"></script>
</head>
<body>    
    <div class="wrapper">
    	<div class="container">
        <div class="logo"><span>G</span><span>O</span><span>G</span><span>O</span><span>L</span>.ua</div>
        <form action="#" method="get">
            <input type="text" class="searchForm">
            <input type="button" value="photo" class="buttonSearch">
            <input type="button" value="illustration" class="buttonSearch">
            <input type="button" value="vector" class="buttonSearch">
            <input type="button" value="all" class="buttonSearch">
        </form>        
        </div>
    </div>     
        <script id="parsed-resig" type="text/template">
        <div class="wrapper clear-area">
        <% for (var i = 0; i < resultResponse.hits.length; i++) { %>
            <figure>
            <a href="#">
             <img src="<%= resultResponse.hits[i].webformatURL %>">
             </a>
             <figcaption>
                 <p>tags: <%= resultResponse.hits[i].tags %></p>
                 <p>type: <%= resultResponse.hits[i].type %></p>
                 <p>user: <%= resultResponse.hits[i].user %></p>
             </figcaption>
             </figure>             
        <% }; %>          
       
    <footer><p>gogol.ua &copy;</p></footer>
    </div>  
    </script> 
    
</body>
</html>
